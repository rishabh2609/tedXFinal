

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Speakers</title>
    <!-- <link rel="stylesheet" href="/styles/login.css"> -->
</head>
<body>
<div class="container">
    <div class="container new">
       
    </div>

</div>
<script type="text/javascript" src="js/jquery.min.js" ></script>

<script type="text/javascript">
   
    var container = $(".new");
   $(document).ready(function(){
        $.post("/speaker",{}, function(response){
            for(var i = 0 ; i < response.length ; i++) {
                container.append('<ul class="list-group " > <li class="list-group-item"> ' +response[i].name+ '</li>  <li class="list-group-item"> ' +response[i].topic+ '</li><li class="list-group-item">'+response[i].description+ '</li><li class="list-group-item">'+response[i].pic_url+ '</li></ul>');
            }
        });
    });

</script>


</body>
</html>
